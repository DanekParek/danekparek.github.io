<html lang="cs">

</head>
<body>
<header>
    <nav id="navbar">
        <div class="container">
            <ul>
                <li><a href="index.html">Vyhledávání</a></li>
                <li><a href="images.html">Google Obrázky</a></li>
                <li><a href="advanced.html">Rozšířené vyhledávání</a></li>
            </ul>
        </div>
    </nav>
</header>
<div>
    <p class="adp"><span class="blue">R</span><span class="red">o</span><span class="yellow">z</span><span class="blue">š</span><span class="green">í</span><span class="red">ř</span><span class="blue">e</span><span class="red">n</span><span class="yellow">é</span><span class="blue"> v</span><span class="green">y</span><span class="red">h</span><span class="blue">l</span><span class="red">e</span><span class="yellow">d</span><span class="blue">á</span><span class="green">v</span><span class="red">á</span><span class="red">n</span><span class="red">í</span></p>
    <form action="https://google.com/search" name="f">
        <div id="borderA">
            <div class="field">
                <label for="field1">všechna tyto slova:</label>
                <input type="text" class="textinput" id="field1" value="" name="as_q">
            </div>
            <br>
            <div class="field">
                <label for="field2">toto přesné slovo nebo fráze: </label>
                <input type="text" class="textinput" id="field2" value="" name="as_epq">
            </div>
            <br>
            <div class="field">
                <label for="field3">jakékoliv z těchto slov: </label>
                <input type="text" class="textinput" id="field3" value="" name="as_oq">
            </div>
            <br>
            <div class="field">
                <label for="field4">žádné z těchto slov: </label>
                <input type="text" class="textinput" id="field4" value="" name="as_eq">
            </div>
            <br>
            <div class="field">
                <label for="field5">čísla od: </label>
                <input type="text" class="textinput1" id="field5" value="" name="as_nlo">
                <span class="seperator">do</span>
                <input type="text" class="textinput2" id="field5" value="" name="as_nhi">
            </div>
        </div>
        <input class="inpA" type="submit" value="rozšířené vyhledávání">
    </form>
</div>
